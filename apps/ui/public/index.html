<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ministry Messenger</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .loading {
      color: white;
      font-size: 24px;
      text-align: center;
    }
    
    .loading:after {
      content: ' .';
      animation: dots 1s steps(5, end) infinite;
    }
    
    @keyframes dots {
      0%, 20% { color: rgba(255,255,255,0); text-shadow: .25em 0 0 rgba(255,255,255,0), .5em 0 0 rgba(255,255,255,0); }
      40% { color: white; text-shadow: .25em 0 0 rgba(255,255,255,0), .5em 0 0 rgba(255,255,255,0); }
      60% { text-shadow: .25em 0 0 white, .5em 0 0 rgba(255,255,255,0); }
      80%, 100% { text-shadow: .25em 0 0 white, .5em 0 0 white; }
    }
  </style>
</head>
<body>
  <div class="loading">Loading Ministry Messenger</div>
  <script>
    // Simple redirect - DONT call electron.navigate()
    // Wait a bit then redirect to auth
    setTimeout(() => {
      if (window.location.pathname !== '/auth') {
        window.location.href = '/auth';
      }
    }, 1500);
  </script>
</body>
</html>
